---
apiVersion: postgresql.cnpg.io/v1
kind: Pooler
metadata:
  name: pooler-shared-sa-2
spec:
  cluster:
    name: cluster-pooler-shared-sa
  type: ro
  instances: 1
  serviceAccountName: pooler-shared-sa
  pgbouncer:
    poolMode: session
    parameters:
      max_client_conn: "1000"
      default_pool_size: "25"
