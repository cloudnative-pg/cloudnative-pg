apiVersion: batch/v1
kind: Job
metadata:
  name: testcluster-job
spec:
  template:
    spec:
      containers:
      - name: apache-benchmark
        image: docker.io/httpd:latest
        command:
         - "/usr/local/apache2/bin/ab"
         - "-t"
         - "120"
         - "-c"
         - "5"
         - "-v"
         - "2"
         - "-s"
         - "3"
         - "http://webtest:8080/tx"
      restartPolicy: Never
