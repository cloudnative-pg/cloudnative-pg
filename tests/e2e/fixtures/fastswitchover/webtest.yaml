apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: webtest
  name: webtest
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webtest
  strategy: {}
  template:
    metadata:
      labels:
        app: webtest
    spec:
      containers:
        - image: ghcr.io/cloudnative-pg/webtest:1.7.0
          name: webtest
          env:
            - name: PASSWORD
              valueFrom:
                secretKeyRef:
                  name: cluster-fast-switchover-app
                  key: password
            - name: USER
              valueFrom:
                secretKeyRef:
                  name: cluster-fast-switchover-app
                  key: username
            - name: DATABASE_URL
              value: "postgres://$(USER):$(PASSWORD)@cluster-fast-switchover-rw/app?sslmode=require&connect_timeout=2"
            - name: SQL_QUERY
              value: "insert into tps.tl(source) values ('hey');"
          livenessProbe:
            tcpSocket:
              port: 8080
          readinessProbe:
            tcpSocket:
              port: 8080
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    app: webtest
  name: webtest
spec:
  ports:
    - port: 8080
      protocol: TCP
      targetPort: 8080
  selector:
    app: webtest
  type: ClusterIP

