---
apiVersion: v1
kind: ConfigMap
metadata:
  name: monitoring-01
  labels:
    e2e: metrics
data:
  queries.yaml: |
    pg_predicate_query_return_true:
      query: "SELECT 42 as fixed"
      predicate_query: "SELECT true as result"
      primary: false
      metrics:
        - fixed:
            usage: "GAUGE"
            description: "Always 42, used to test predicate_query"
    pg_predicate_query_return_false:
      query: "SELECT 42 as fixed"
      predicate_query: "SELECT false as result"
      primary: false
      metrics:
        - fixed:
            usage: "GAUGE"
            description: "Always 42, used to test predicate_query"
    pg_predicate_query_return_null_as_false:
      query: "SELECT 42 as fixed"
      predicate_query: "SELECT null as result"
      primary: false
      metrics:
        - fixed:
            usage: "GAUGE"
            description: "Always 42, used to test predicate_query"        
    pg_predicate_query_return_no_rows:
      query: "SELECT 42 as fixed"
      predicate_query: "SELECT true as result WHERE 1 <> 1"
      primary: false
      metrics:
        - fixed:
            usage: "GAUGE"
            description: "Always 42, used to test predicate_query"
    pg_predicate_query_return_true_and_multiple_columns:
      query: "SELECT 42 as fixed"
      predicate_query: "SELECT true as result, 0 as column_one, 'something' as column_two"
      primary: false
      metrics:
        - fixed:
            usage: "GAUGE"
            description: "Always 42, used to test predicate_query"
    pg_predicate_query_return_false_and_multiple_columns:
      query: "SELECT 42 as fixed"
      predicate_query: "SELECT false as result, 0 as column_one, 'something' as column_two"
      primary: false
      metrics:
        - fixed:
            usage: "GAUGE"
            description: "Always 42, used to test predicate_query"
    pg_predicate_query_return_true_and_multiple_rows:
      query: "SELECT 42 as fixed"
      predicate_query: "SELECT result FROM (VALUES (true), (false)) AS r(result) ORDER BY 1  DESC"
      primary: false
      metrics:
        - fixed:
            usage: "GAUGE"
            description: "Always 42, used to test predicate_query"
    pg_predicate_query_return_false_and_multiple_rows:
      query: "SELECT 42 as fixed"
      predicate_query: "SELECT false as result UNION SELECT true as result UNION SELECT true as result"
      primary: false
      metrics:
        - fixed:
            usage: "GAUGE"
            description: "Always 42, used to test predicate_query"
    pg_predicate_query_return_true_and_multiple_columns_multiple_rows:
        query: "SELECT 42 as fixed"
        predicate_query: "SELECT true as result, 0 as column_one, 'something' as column_two UNION SELECT true as result, 0 as column_one, 'something' as column_two"
        primary: false
        metrics:
            - fixed:
                  usage: "GAUGE"
                  description: "Always 42, used to test predicate_query"
    pg_predicate_query_return_false_and_multiple_columns_multiple_rows:
        query: "SELECT 42 as fixed"
        predicate_query: "SELECT false as result, 0 as column_one, 'something' as column_two UNION SELECT false as result, 0 as column_one, 'something' as column_two"
        primary: false
        metrics:
            - fixed:
                  usage: "GAUGE"
                  description: "Always 42, used to test predicate_query"
