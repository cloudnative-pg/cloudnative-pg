apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio
  labels:
    app: minio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minio
  template:
    metadata:
      labels:
        app: minio
    spec:
      containers:
        - name: minio
          image: minio/minio:RELEASE.2020-04-23T00-58-49Z
          ports:
            - containerPort: 9000
          volumeMounts:
            - name: data
              mountPath: /data
            - name: secret-volume
              mountPath: /etc/secrets/certs
          command: ["minio"]
          args: ["--certs-dir", "/etc/secrets/certs", "server", "/data"]
          env:
            - name: MINIO_ACCESS_KEY
              value: "minio"
            - name: MINIO_SECRET_KEY
              value: "minio123"
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: minio-pv-claim
        - name: secret-volume
          projected:
            defaultMode: 0600
            sources:
              - secret:
                  name: minio-server-tls-secret
                  items:
                    - key: tls.crt
                      path: public.crt
                    - key: tls.key
                      path: private.key
              - secret:
                  name: minio-server-ca-secret
                  items:
                    - key: ca.crt
                      path: CAs/public.crt
