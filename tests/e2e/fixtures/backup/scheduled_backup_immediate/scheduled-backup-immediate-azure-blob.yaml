apiVersion: postgresql.k8s.enterprisedb.io/v1
kind: ScheduledBackup
metadata:
  name: scheduled-backup-immediate
spec:
  # Test immediate option, setting backup at 00:00 on day-of-month 31 in January.
  schedule: "* 0 0 31 1 *"
  cluster:
    name: scheduled-backups-immediate-azure
  immediate: true
