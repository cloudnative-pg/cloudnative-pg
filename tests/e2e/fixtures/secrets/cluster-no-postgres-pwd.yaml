apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: cluster-no-postgres-pwd
spec:
  instances: 3

  enableSuperuserAccess: false

  postgresql:
    parameters:
      log_checkpoints: "on"
      log_lock_waits: "on"
      log_min_duration_statement: '1000'
      log_statement: 'ddl'
      log_temp_files: '1024'
      log_autovacuum_min_duration: '1s'
      log_replication_commands: 'on'

  storage:
    size: 1Gi
