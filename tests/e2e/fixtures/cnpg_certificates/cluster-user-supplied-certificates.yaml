# Example of PostgreSQL cluster using ssl enabled
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgresql-server-cert
spec:
  instances: 3

  postgresql:
    parameters:
      work_mem: "8MB"
      log_checkpoints: "on"
      log_lock_waits: "on"
      log_min_duration_statement: '1000'
      log_statement: 'ddl'
      log_temp_files: '1024'
      log_autovacuum_min_duration: '1s'
      log_replication_commands: 'on'
    pg_hba:
      - hostssl all all all cert

  certificates:
    serverCASecret: my-postgresql-server-ca
    serverTLSSecret: my-postgresql-server

  bootstrap:
    initdb:
      database: app
      owner: app

  # Persistent storage configuration
  storage:
    size: 1Gi
