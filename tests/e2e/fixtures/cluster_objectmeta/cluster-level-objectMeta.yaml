apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: objectmeta-inheritance
spec:
  inheritedMetadata:
    annotations:
      categories: DatabaseApplication
      example.com/qa: qa
      example.com/prod: prod
    labels:
      environment: qaEnv
      example.com/qa: qa
      example.com/prod: prod
  instances: 1
  postgresql:
    parameters:
      log_checkpoints: "on"
      log_lock_waits: "on"
      log_min_duration_statement: '1000'
      log_statement: 'ddl'
      log_temp_files: '1024'
      log_autovacuum_min_duration: '1s'
      log_replication_commands: 'on'
  bootstrap:
    initdb:
      database: app
      owner: appuser
  storage:
    size: 1Gi
