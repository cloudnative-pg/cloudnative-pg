# When a release tag is pushed, create and publish operator images on Quay and
# Docker. Then generate a release on GitHub.
name: release-publish

on:
  push:
    tags:
      - v*

env:
  GOLANG_VERSION: "1.17.x"
  # Red Hat certification data
  RH_API: "https://catalog.redhat.com/api/containers/v1/projects/certification/id"

permissions:
  contents: write

jobs:
  buildx:
    name: Build containers
    runs-on: ubuntu-20.04
    outputs:
      version: ${{ steps.build-meta.outputs.version }}
      digest: ${{ steps.build.outputs.digest }}
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2.3.5
        with:
          # To identify the commit we need the history and all the tags.
          fetch-depth: 0
      -
        name: Install Go
        uses: actions/setup-go@v2.1.3
        with:
          go-version: ${{ env.GOLANG_VERSION }}
      -
        name: Build meta
        id: build-meta
        run: |
          images="quay.io/enterprisedb/cloud-native-postgresql-testing"
          images="${images},quay.io/enterprisedb/cloud-native-postgresql"
          images="${images},enterprisedb/cloud-native-postgresql"
          commit_sha=${{ github.sha }}
          commit_date=$(git log -1 --pretty=format:'%ad' --date short "${commit_sha}")
          # use git describe to get the nearest tag and use that to build the version (e.g. 1.4.0+dev24 or 1.4.0)
          commit_version=$(git describe --tags --match 'v*' "${commit_sha}"| sed -e 's/^v//; s/-g[0-9a-f]\+$//; s/-\([0-9]\+\)$/+dev\1/')
          commit_short=$(git rev-parse --short "${commit_sha}")
          echo "::set-output name=images::${images}"
          echo "::set-output name=date::${commit_date}"
          echo "::set-output name=version::${commit_version}"
          echo "::set-output name=commit::${commit_short}"
      -
        name: Set GoReleaser environment
        run: |
          echo GOPATH=$(go env GOPATH) >> $GITHUB_ENV
          echo PWD=$(pwd) >> $GITHUB_ENV
      -
        name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v2
        with:
          distribution: goreleaser
          version: latest
          args: build -f .goreleaser-multiarch.yml --skip-validate --rm-dist
        env:
          DATE: ${{ steps.build-meta.outputs.date }}
          COMMIT: ${{ steps.build-meta.outputs.commit }}
          VERSION: ${{ steps.build-meta.outputs.version }}
      -
        name: Docker meta
        id: docker-meta
        uses: docker/metadata-action@v3.3.0
        with:
          images: ${{ steps.build-meta.outputs.images }}
          tags: |
            type=semver,pattern={{version}}
      -
        name: Detect platforms
        id: docker-platforms
        run: |
          # Available architecture on UBI8 are: linux/amd64, linux/arm64, linux/ppc64le, linux/s390x
          # Keep in mind that adding more platforms (architectures) will increase the building
          # time even if we use the ghcache for the building process.
          platforms="linux/amd64,linux/arm64,linux/ppc64le,linux/s390x"
          echo "::set-output name=platforms::${platforms}"
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1.2.0
        with:
          image: tonistiigi/binfmt:qemu-v6.1.0
          platforms: ${{ steps.docker-platforms.outputs.platforms }}
      -
        name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1.3.0
      -
        name: Login to quay.io
        uses: docker/login-action@v1.9.0
        with:
          registry: quay.io/enterprisedb
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_TOKEN }}
      -
        name: Login to Docker Hub
        uses: docker/login-action@v1.9.0
        with:
          username: ${{ secrets.DOCKER_HUB_USER }}
          password: ${{ secrets.DOCKER_HUB_SECRET }}
      -
        name: Build and push
        id: build
        uses: docker/build-push-action@v2.7.0
        with:
          platforms: ${{ steps.docker-platforms.outputs.platforms }}
          context: .
          push: true
          build-args: |
            VERSION=${{ steps.build-meta.outputs.version }}
          tags: ${{ steps.docker-meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  redhat_certification:
    runs-on: ubuntu-20.04
    name: Red Hat Certification
    needs:
      - buildx
    steps:
      -
        name: Certify Operator Image with Red Hat Connect
        env:
          DIGEST: ${{ needs.buildx.outputs.digest }}
          CNP_VERSION: ${{ steps.build-meta.outputs.version }}
          IMAGE_REGISTRY: "quay.io/enterprisedb/cloud-native-postgresql"
        run: |
          # We create the proper headers files for all the curl commands
          echo "accept: application/json
          Content-Type: application/json
          X-API-KEY: ${{ secrets.RH_CONNECT_API_KEY }}" > headers.txt

          # In the same step we need to make sure that Red Hat has the secret to pull.
          # The json auth must be the json parsed with `jq -R` to be escaped.
          curl -s -i -X 'PATCH' \
          '${{ env.RH_API }}/${{ secrets.RH_PROJ_ID }}' \
          -H @headers.txt \
          -d '{
          "container": {"kube_objects": "${{ secrets.QUAY_JSON_AUTH }}"}
          }'

          # The image to certify
          PULL_SPEC="${{ env.IMAGE_REGISTRY }}@${{ env.DIGEST }}"

          # We start the certification process
          curl -s -X 'POST' \
            '${{ env.RH_API }}/${{ secrets.RH_PROJ_ID }}/requests/scans' \
            -H @headers.txt \
            -d '{
              "pull_spec": "'"${PULL_SPEC}"'",
              "tag": "'"${{ env.CNP_VERSION }}"'"
            }' > scan_return.json

          # Get the scan requests result and check the status
          # 400, 404 and 409 are the only error that we're aware of for now
          scanStatus=`cat scan_return.json | jq '.status'`
          if [ "${scanStatus}" == "400" ] || [ "${scanStatus}" == "404" ] || [ "${scanStatus}" == "409" ]; then
            cat scan_return.json
            exit 1
          fi

          # Wait until we have the passed check on the image
          STATUS=""
          ITER=0
          while [ "$STATUS" != "passed" ] && [ "$STATUS" != "failed" ] && [ $ITER -lt 30 ]; do
            ITER=$((ITER + 1))
            STATUS=`curl -s -X 'GET' '${{ env.RH_API }}/${{ secrets.RH_PROJ_ID }}/images?page_size=10&page=0&sort_by=creation_date%5Bdesc%5D'\
            -H @headers.txt | jq -r '.data[] | select (.docker_image_digest == "'${{ env.DIGEST }}'") | .scan_status'`
            sleep 60
          done

          if [ "$STATUS" != "passed" ]; then
            curl -s -X 'GET' '${{ env.RH_API }}/${{ secrets.RH_PROJ_ID }}/images?page_size=10&page=0&sort_by=creation_date%5Bdesc%5D'\
            -H @headers.txt | jq -r '.data[] | select (.docker_image_digest == "'${{ env.DIGEST }}'")'
            exit 1
          fi

          rm headers.txt

  release:
    runs-on: ubuntu-20.04
    needs:
      - buildx
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2.3.5
      -
        name: Get tag
        run: |
          tag="${GITHUB_REF#refs/tags/v}"
          echo "TAG=${tag}" >> $GITHUB_ENV
      -
        name: Generate release notes
        run: |
          docker run --rm -v $(pwd):/src mist/submark \
            submark -O --h2 "Version ${{ env.TAG }}" \
            --out-file /src/release_notes.md \
            /src/docs/src/release_notes.md
      -
        name: Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: release_notes.md
          draft: false
          name: Release ${{ env.TAG }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  release-plugin:
    runs-on: ubuntu-20.04
    steps:
      -
        name: Checkout
        uses: actions/checkout@v2.3.5
        with:
          fetch-depth: 0
      -
        name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ env.GOLANG_VERSION }}
      -
        name: Get tag
        run: |
          tag="${GITHUB_REF#refs/tags/v}"
          echo "TAG=${tag}" >> $GITHUB_ENV
      -
        name: Generate release notes
        run: |
          docker run --rm -v $(pwd):/src \
            -v /tmp:/tmp mist/submark \
            submark -O --h2 "Version ${{ env.TAG }}" \
            --out-file /tmp/release_notes.md \
            /src/docs/src/release_notes.md
      -
        name: Import GPG key
        id: import_gpg
        uses: crazy-max/ghaction-import-gpg@v4
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}
      -
        name: Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: /tmp/release_notes.md
          draft: false
          name: Release ${{ env.TAG }}
          repository: EnterpriseDB/kubectl-cnp
          token: ${{ secrets.REPO_GHA_PAT }}
      -
        name: Set GoReleaser environment
        run: |
          echo GOPATH=$(go env GOPATH) >> $GITHUB_ENV
          echo PWD=$(pwd) >> $GITHUB_ENV
      -
        name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v2
        with:
          distribution: goreleaser
          version: latest
          args: release --rm-dist
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_GHA_PAT }}
          GPG_FINGERPRINT: ${{ steps.import_gpg.outputs.fingerprint }}
