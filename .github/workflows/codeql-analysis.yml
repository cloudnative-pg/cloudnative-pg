# For most projects, this workflow file will not need changing; you simply need
# to commit it to your repository.
#
# You may wish to alter this file to override the set of languages analyzed,
# or to provide custom queries or build logic.
#
# ******** NOTE ********
# We have attempted to detect the languages in your repository. Please check
# the `language` matrix defined below to confirm you have the correct set of
# supported CodeQL languages.
#
name: "CodeQL"

on:
  push:
    branches: [ main ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ main ]
    paths-ignore:
      - 'docs/**'
      - '**/*.md'
      - '**/*.txt'
      - '**/*.yml'
      - '**/*.yaml'
      - '**/*.yaml.template'
      - '**/*.py'
      - '**/*.sh'
      - 'hack/**'
  schedule:
    - cron: '24 0 * * 5'

# set up environment variables to be used across all the jobs
env:
  GOLANG_VERSION: "1.22.x"

jobs:
  duplicate_runs:
    runs-on: ubuntu-22.04
    name: Skip duplicate runs
    continue-on-error: true
    outputs:
      should_skip: ${{ steps.skip_check.outputs.should_skip == 'true' && github.ref != 'refs/heads/main' }}
    steps:
      - id: skip_check
        uses: fkirc/skip-duplicate-actions@v5.3.1
        with:
          concurrent_skipping: 'same_content'
          skip_after_successful_duplicate: 'true'
          do_not_skip: '["pull_request", "workflow_dispatch", "schedule"]'

  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    needs:
      - duplicate_runs
    # Run Go linter only if Go code has changed
    if: |
      needs.duplicate_runs.outputs.should_skip != 'true'
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GOLANG_VERSION }}
        check-latest: true

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: "go"
        build-mode: manual
        config: |
          paths-ignore:
            - licenses/
            - tests/

    # Even if we build manually the testing those will not be included in the CodeQL scan
    # We will always have less files, this improves the speed of the test since it will
    # not try to build running multiple commands.
    - name: Build
      run: |
        make

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:go"
