  olm-tests:
    strategy:
      fail-fast: false
      matrix:
        test: [ kiwi, lemon, orange ]
    name: Run OLM ${{ matrix.test }} test
    runs-on: ubuntu-24.04
    needs:
      - buildx
      - olm-bundle
    if: |
      (always() && !cancelled()) &&
