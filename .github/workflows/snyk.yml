# Run the Snyk scanning on the project only when something
# is pushed into main

name: Snyk scanning
on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions: read-all

jobs:
  security:
    if: ${{ github.repository_owner == 'cloudnative-pg' }}
    name: Security scan
    runs-on: ubuntu-24.04
    permissions:
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Static Code Analysis
        uses: snyk/actions/golang@9adf32b1121593767fc3c057af55b55db032dc04 # v1.0.0
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: 'code test'
          args: --sarif-file-output=snyk-static.sarif

      - name: Upload result to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@5d4e8d1aca955e8d8589aabd499c5cae939e33c7 # v4
        with:
          sarif_file: snyk-static.sarif

      - name: Vulnerability scan
        uses: snyk/actions/golang@9adf32b1121593767fc3c057af55b55db032dc04 # v1.0.0
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --sarif-file-output=snyk-test.sarif

      - name: Upload result to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@5d4e8d1aca955e8d8589aabd499c5cae939e33c7 # v4
        with:
          sarif_file: snyk-test.sarif
