name: slash-command-dispatcher

on:
  issue_comment:
    types: [created]

jobs:
  chatops-dispatcher:
    if: |
        github.event.issue.pull_request &&
        (
          startsWith(github.event.comment.body, '/test') ||
          startsWith(github.event.comment.body, '/test-cnp') ||
          startsWith(github.event.comment.body, '/test-ocp') ||
          startsWith(github.event.comment.body, '/ok-to-merge')
        )
    runs-on: ubuntu-20.04
    steps:
      - name: Run E2E on OpenShift
        uses: peter-evans/slash-command-dispatch@v3
        with:
          token: ${{ secrets.REPO_GHA_PAT }}
          issue-type: pull-request
          repository: EnterpriseDB/cloud-native-postgresql-ocp-certified
          permission: write
          commands: |
            test
            test-ocp
      - name: Run E2E on CNP
        uses: peter-evans/slash-command-dispatch@v3
        with:
          token: ${{ secrets.REPO_GHA_PAT }}
          issue-type: pull-request
          permission: write
          commands: |
            test
            test-cnp
          static-args: |
            test_level=4
            depth=main
      - name: Add ok-to-merge label to CNP PR
        uses: actions-ecosystem/action-add-labels@v1.1.3
        if: ${{ startsWith(github.event.comment.body, '/ok-to-merge') }}
        with:
           github_token: ${{ secrets.REPO_GHA_PAT }}
           labels: ok-to-merge