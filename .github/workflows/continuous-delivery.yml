  e2e-aks-setup:
    name: Setup shared resources for Microsoft AKS E2Es
    if: |
      (always() && !cancelled()) &&
      vars.AKS_ENABLED == 'true' &&
      needs.generate-jobs.outputs.aksEnabled == 'true' &&
      needs.generate-jobs.result == 'success'
    needs:
      - buildx
