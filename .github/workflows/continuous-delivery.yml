    steps:
      -
        name: Azure Login
        uses: azure/login@v1.4.7
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      -
        name: Create AKS shared resources
        uses: nick-fields/retry@v2
        id: setup
        with:
          timeout_minutes: 10
          max_attempts: 3
          command: |
            az extension add --name aks-preview
            az account set --subscription ${{ secrets.AZURE_SUBSCRIPTION }}

