              -m '{"runner": "eks", "postgres": "${{env.POSTGRES_VERSION}}", "postgres_kind": "${{env.POSTGRES_KIND}}", "kubernetes": "${{env.K8S_VERSION}}", "runid": ${{ github.run_id }}, "id": "${{ env.MATRIX }}", "repo": "${{github.repository}}", "branch": "${{env.BRANCH_NAME}}", "refname": "${{needs.evaluate_options.outputs.git_ref}}" }'
          fi
      -
        name: Archive test artifacts
        if: (always() && !cancelled())
        uses: actions/upload-artifact@v3
        with:
