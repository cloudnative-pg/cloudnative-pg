# Refreshes the licences directory and creates a PR if there are any changes

name: refresh-licenses
on:
  workflow_dispatch:
  schedule:
    - cron: "30 0 * * *"

env:
  GOLANG_VERSION: "1.24.x"

jobs:
  licenses:
    name: Refresh licenses
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GOLANG_VERSION }}
          check-latest: true

      - name: Generate licenses
        run: |
          make licenses

      - name: Create Pull Request if licenses have been updated
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.REPO_GHA_PAT }}
          title: "feat: refresh licenses directory"
          body: "Refresh the licenses directory"
          branch: "license-updater"
          author: "license-updater <license-updater@users.noreply.github.com>"
          add-paths: |
            licenses/**
          commit-message: "feat: refresh licenses directory"
          signoff: true
