apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: postgresql-operator-manager-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: postgresql-operator-manager
subjects:
- kind: ServiceAccount
  name: postgresql-operator-manager
  namespace: postgresql-operator-system
---
apiVersion: v1
kind: Service
metadata:
  name: postgresql-operator-webhook-service
  namespace: postgresql-operator-system
spec:
  ports:
  - port: 443
    targetPort: 9443
  selector:
    control-plane: controller-manager
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    control-plane: controller-manager
  name: postgresql-operator-controller-manager
  namespace: postgresql-operator-system
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: controller-manager
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      containers:
      - args:
        - --enable-leader-election
        command:
        - /manager
        env:
        - name: OPERATOR_IMAGE_NAME
          value: quay.io/enterprisedb/cloud-native-postgresql:v0.4.0
        - name: OPERATOR_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: quay.io/enterprisedb/cloud-native-postgresql:v0.4.0
        name: manager
        ports:
        - containerPort: 9443
          name: webhook-server
          protocol: TCP
        resources:
          limits:
            cpu: 100m
            memory: 300Mi
          requests:
            cpu: 100m
            memory: 30Mi
      imagePullSecrets:
      - name: postgresql-operator-pull-secret
      securityContext:
        runAsUser: 1001
      serviceAccountName: postgresql-operator-manager
      terminationGracePeriodSeconds: 10
