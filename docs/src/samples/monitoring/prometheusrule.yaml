apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: cnpg-default-alerts
spec:
  groups:
  - name: cnp-default.rules
    rules:
    - alert: LongRunningTransaction
      annotations:
        description: Pod {{ $labels.pod }} is taking more than 5 minutes (300 seconds) for a query.
        summary: A query is taking longer than 5 minutes.
      expr: |-
        cnpg_backends_max_tx_duration_seconds > 300
      for: 1m
      labels:
        severity: warning
    - alert: BackendsWaiting
      annotations:
        description: Pod {{ $labels.pod  }} has been waiting for longer than 5 minutes
        summary: If a backend is waiting for longer than 5 minutes
      expr: |-
        cnpg_backends_waiting_total > 300
      for: 1m
      labels:
        severity: warning
    - alert: PGDatabaseXidAge
      annotations:
        description: Over 300,000,000 transactions from frozen xid on pod {{ $labels.pod  }}
        summary: Number of transactions from the frozen XID to the current one
      expr: |-
        cnpg_pg_database_xid_age > 300000000
      for: 1m
      labels:
        severity: warning
    - alert: PGReplication
      annotations:
        description: Standby is lagging behind by over 300 seconds (5 minutes)
        summary: The standby is lagging behind the primary
      expr: |-
        cnpg_pg_replication_lag > 300
      for: 1m
      labels:
        severity: warning
    - alert: LastFailedArchiveTime
      annotations:
        description: Archiving failed for {{ $labels.pod }}
        summary: Checks the last time archiving failed. Will be < 0 when it has not failed.
      expr: |-
        (cnpg_pg_stat_archiver_last_failed_time - cnpg_pg_stat_archiver_last_archived_time) > 1
      for: 1m
      labels:
        severity: warning
    - alert: DatabaseDeadlockConflicts
      annotations:
        description: There are over 10 deadlock conflicts in {{ $labels.pod }}
        summary: Checks the number of database conflicts
      expr: |-
        cnpg_pg_stat_database_deadlocks > 10
      for: 1m
      labels:
        severity: warning
    - alert: ReplicaFailingReplication
      annotations:
        description: Replica {{ $labels.pod }} is failing to replicate
        summary: Checks if the replica is failing to replicate
      expr: |-
        cnpg_pg_replication_in_recovery > cnpg_pg_replication_is_wal_receiver_up
      for: 1m
      labels:
        severity: warning
  - name: cnpg-disk.rules
    rules:
    # Critical alerts
    - alert: CNPGDiskCritical
      annotations:
        description: Disk usage on {{ $labels.pod }} volume {{ $labels.volume_type }} is above 95% ({{ $value | humanizePercentage }})
        summary: Critical disk usage on PostgreSQL volume
      expr: |-
        cnpg_disk_percent_used{volume_type=~"data|wal"} > 95
      for: 5m
      labels:
        severity: critical
    - alert: CNPGWALGrowthArchiveFailure
      annotations:
        description: WAL archiving is failing on {{ $labels.pod }} while WAL is growing rapidly ({{ $value | humanize1024 }}B/hour)
        summary: WAL growth with archive failure may cause disk exhaustion
      expr: |-
        cnpg_wal_archive_healthy == 0 and rate(cnpg_disk_used_bytes{volume_type="wal"}[1h]) > 1073741824
      for: 5m
      labels:
        severity: critical
    # Warning alerts
    - alert: CNPGDiskWarning
      annotations:
        description: Disk usage on {{ $labels.pod }} volume {{ $labels.volume_type }} is above 80% ({{ $value | humanizePercentage }})
        summary: High disk usage on PostgreSQL volume
      expr: |-
        cnpg_disk_percent_used > 80
      for: 15m
      labels:
        severity: warning
    - alert: CNPGAutoResizeBlocked
      annotations:
        description: Auto-resize is blocked on {{ $labels.pod }} for volume {{ $labels.volume_type }}
        summary: PVC auto-resize is blocked due to WAL safety policy or other conditions
      expr: |-
        cnpg_disk_resize_blocked == 1
      for: 5m
      labels:
        severity: warning
    - alert: CNPGAtLimit
      annotations:
        description: Disk {{ $labels.volume_type }} on {{ $labels.pod }} is at expansion limit and usage is above 80%
        summary: PVC has reached expansion limit with high disk usage
      expr: |-
        cnpg_disk_at_limit == 1 and cnpg_disk_percent_used > 80
      for: 5m
      labels:
        severity: warning
    - alert: CNPGArchiveUnhealthy
      annotations:
        description: WAL archiving is unhealthy on {{ $labels.pod }}
        summary: WAL archive is not functioning properly
      expr: |-
        cnpg_wal_archive_healthy == 0
      for: 10m
      labels:
        severity: warning
    - alert: CNPGInactiveReplicationSlots
      annotations:
        description: There are {{ $value }} inactive replication slots on {{ $labels.pod }} that may cause WAL retention
        summary: Inactive replication slots detected
      expr: |-
        cnpg_wal_inactive_slots > 0
      for: 30m
      labels:
        severity: warning
    - alert: CNPGResizeBudgetExhausted
      annotations:
        description: Auto-resize budget is exhausted on {{ $labels.pod }} for volume {{ $labels.volume_type }}
        summary: Daily resize budget exhausted, no more resizes until budget resets
      expr: |-
        cnpg_disk_resize_budget_remaining == 0
      for: 5m
      labels:
        severity: warning
    # Info alerts
    - alert: CNPGAutoResizeOccurred
      annotations:
        description: A successful auto-resize occurred on {{ $labels.pod }} for volume {{ $labels.volume_type }}
        summary: PVC was automatically resized
      expr: |-
        increase(cnpg_disk_resizes_total{result="success"}[1h]) > 0
      labels:
        severity: info
    - alert: CNPGTablespaceHighUsage
      annotations:
        description: Tablespace volume usage on {{ $labels.pod }} is above 85% ({{ $value | humanizePercentage }})
        summary: High tablespace disk usage
      expr: |-
        cnpg_disk_percent_used{volume_type="tablespace"} > 85
      for: 15m
      labels:
        severity: info
