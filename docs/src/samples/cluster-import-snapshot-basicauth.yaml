apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: cluster-pgdump
spec:
  instances: 3

  bootstrap:
    initdb:
      import:
        type: microservice
        databases:
          - app
        source:
          externalCluster: cluster-example
        pgDumpExtraOptions:
        - '--jobs=2'
        pgRestoreExtraOptions:
        - '--jobs=2'
  storage:
    size: 1Gi
  externalClusters:
    - name: cluster-example
      connectionParameters:
        host: cluster-example-rw.default.svc
        user: app
        dbname: app
      password:
        name: cluster-example-app
        key: password
