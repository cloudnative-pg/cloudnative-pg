    - email: jonathan.battiato@enterprisedb.com
      name: Jonathan Battiato
    - email: niccolo.fei@enterprisedb.com
      name: Niccolo Fei
    - email: gabriele.bartolini@enterprisedb.com
      name: Gabriele Bartolini
