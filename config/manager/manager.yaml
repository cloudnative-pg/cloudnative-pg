apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: controller-manager
  name: system
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: manager
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    control-plane: controller-manager
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      serviceAccountName: manager
      securityContext:
        runAsUser: 1001
      containers:
      - command:
        - /manager
        args:
        - controller
        - --enable-leader-election
        - --config-map-name=$(OPERATOR_DEPLOYMENT_NAME)-config
        image: controller:latest
        name: manager
        env:
        - name: OPERATOR_IMAGE_NAME
          value: $(OPERATOR_IMAGE_NAME)
        - name: OPERATOR_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        resources:
          limits:
            cpu: 100m
            memory: 1Gi
          requests:
            cpu: 100m
            memory: 100Mi
        livenessProbe:
          httpGet:
            port: 9443
            scheme: HTTPS
            path: /readyz
        readinessProbe:
          httpGet:
            port: 9443
            scheme: HTTPS
            path: /readyz
        volumeMounts:
          - mountPath: /controller
            name: scratch-data
        securityContext:
          readOnlyRootFilesystem: true
      volumes:
        - name: scratch-data
          emptyDir: {}
      terminationGracePeriodSeconds: 10
